<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book marker</title>
    <!-- ------------------google font--- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
         <!-- -------font awassom------------------- -->
         <link rel="stylesheet" href="CSS/all.css">
    <!-- -----------------------bootstrap style----------------------- -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-- ----------------------css style---------------------- -->
    <link rel="stylesheet" href="CSS/about.css">
</head>
<body>
    
    <div class="container w-75 py-5 position-relative ">
        <h1 class="py-2 text-center">Bookmarker</h1>

        <h2 class="text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        <label for="siteName"><i class="fa-solid fa-book-bookmark"></i> Site Name :</label>
        <input type="text" id="siteName" class="form-control mb-3" placeholder="Bookmark Name">

        <label for="siteUrl"> <i class="fa-solid fa-paperclip"></i>Site URL :</label>
        <input type="url" id="siteUrl" class="form-control mb-3" placeholder="Website Url">
        <p id="alertUrl" class="d-none text-danger"> *Site URL must be a valid one </p>
        <button class="btn btn-danger add rounded  " onclick="submit()">Submit</button>
        


        <table class="table my-3">
            <thead >
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tableSite">
                
            </tbody>
        </table>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
